<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dealer Location - Management Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px 30px;
      margin-bottom: 25px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #2d3748;
      font-size: 2rem;
      font-weight: 700;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      flex: 1;
      text-align: center;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2b6cb0;
    }

    .stat-label {
      color: #4a5568;
      font-weight: 500;
      margin-top: 5px;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    .card h2 {
      color: #2d3748;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .export-btn {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
    }

    #dataTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #dataTable th {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
      padding: 15px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #dataTable td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      font-size: 14px;
    }

    #dataTable tr:nth-child(even) {
      background-color: #f8fafc;
    }

    #dataTable tr:hover {
      background-color: #e6fffa;
    }

    #dataTable a {
      color: #3182ce;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border: 1px solid #3182ce;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    #dataTable a:hover {
      background: #3182ce;
      color: white;
      transform: translateY(-1px);
    }

    .url-cell {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-family: monospace;
      font-size: 12px;
      color: #666;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    #adminMap {
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .timestamp {
      font-size: 12px;
      color: #666;
      font-style: italic;
    }

    .filter-section {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
    }

    .filter-section select, .filter-section input {
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: white;
    }

    .filter-section select:focus, .filter-section input:focus {
      outline: none;
      border-color: #4299e1;
    }

    @media (max-width: 1200px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üè™ Dealer Location Dashboard</h1>
    <button class="export-btn" onclick="downloadCSV()">üìä Export CSV</button>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="totalSubmissions">0</div>
      <div class="stat-label">Total Dealers</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="uniqueDistricts">0</div>
      <div class="stat-label">Districts Covered</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="todaySubmissions">0</div>
      <div class="stat-label">New Registrations Today</div>
    </div>
  </div>

  <div class="main-content">
    <div class="card">
      <h2>üìã Dealer Database</h2>
      <div class="filter-section">
        <select id="districtFilter">
          <option value="">All Districts</option>
        </select>
        <input type="date" id="dateFilter">
        <button class="export-btn" onclick="clearFilters()">Clear</button>
      </div>
      <div style="overflow-x: auto;">
        <table id="dataTable">
          <thead>
            <tr>
              <th>Dealer</th>
              <th>Address</th>
              <th>Phone</th>
              <th>District</th>
              <th>Coordinates</th>
              <th>Location URL</th>
              <th>Submitted</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="card full-width">
      <h2>üó∫Ô∏è Dealer Location Map</h2>
      <div id="adminMap"></div>
    </div>
  </div>

  <script>
    let submissions = [];
    let map;

    function loadData() {
      // Try multiple storage keys for better compatibility
      let submissions = [];
      
      try {
        // Try primary key
        submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
        
        // If empty, try backup key
        if (submissions.length === 0) {
          submissions = JSON.parse(localStorage.getItem('dealerLocations') || '[]');
        }
        
        // Update global variable
        window.submissions = submissions;
        
      } catch (error) {
        submissions = [];
      }
      
      updateStats();
      renderTable();
      renderMap();
      populateFilters();
    }

    function updateStats() {
      document.getElementById('totalSubmissions').textContent = submissions.length;
      
      const uniqueDistricts = [...new Set(submissions.map(s => s.district))].length;
      document.getElementById('uniqueDistricts').textContent = uniqueDistricts;
      
      const today = new Date().toDateString();
      const todaySubmissions = submissions.filter(s => 
        new Date(s.timestamp).toDateString() === today
      ).length;
      document.getElementById('todaySubmissions').textContent = todaySubmissions;
    }

    function populateFilters() {
      const districtFilter = document.getElementById('districtFilter');
      const districts = [...new Set(submissions.map(s => s.district))];
      
      districtFilter.innerHTML = '<option value="">All Districts</option>';
      districts.forEach(district => {
        districtFilter.innerHTML += `<option value="${district}">${district}</option>`;
      });
    }

    function renderTable(filteredData = submissions) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      
      if (filteredData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #666; font-style: italic; padding: 40px;">No dealers registered yet. Use the Dealer Location form to add dealers.</td></tr>';
        return;
      }
      
      filteredData.forEach(sub => {
        const timestamp = new Date(sub.timestamp || Date.now());
        const row = `<tr>
          <td><strong>${sub.dealer}</strong></td>
          <td>${sub.address}</td>
          <td>${sub.telephone}</td>
          <td><span style="background: #bee3f8; color: #2b6cb0; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600;">${sub.district}</span></td>
          <td><small>${sub.latitude}, ${sub.longitude}</small></td>
          <td><div class="url-cell" title="${sub.locationUrl || 'N/A'}">${sub.locationUrl || 'N/A'}</div></td>
          <td><div class="timestamp">${timestamp.toLocaleDateString()}<br>${timestamp.toLocaleTimeString()}</div></td>
          <td><a href="${sub.locationUrl || '#'}" target="_blank">üó∫Ô∏è View</a></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function renderMap() {
      if (!map) {
        map = L.map('adminMap').setView([7.8731, 80.7718], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.eachLayer(layer => {
          if (layer instanceof L.Marker) {
            map.removeLayer(layer);
          }
        });
      }

      submissions.forEach((sub, index) => {
        if(sub.latitude && sub.longitude){
          const marker = L.marker([sub.latitude, sub.longitude])
            .addTo(map)
            .bindPopup(`
              <div style="min-width: 200px;">
                <h4 style="margin: 0 0 10px 0; color: #2d3748;">${sub.dealer}</h4>
                <p style="margin: 5px 0;"><strong>District:</strong> ${sub.district}</p>
                <p style="margin: 5px 0;"><strong>Phone:</strong> ${sub.telephone}</p>
                <p style="margin: 5px 0;"><strong>Address:</strong> ${sub.address}</p>
                <a href="${sub.locationUrl || '#'}" target="_blank" style="color: #3182ce; text-decoration: none; font-weight: 600;">üó∫Ô∏è Open in Maps</a>
              </div>
            `);
        }
      });
    }

    function downloadCSV() {
      if (submissions.length === 0) {
        alert('No dealer data available to export. Please register dealers first.');
        return;
      }
      
      let csv = "Dealer,Address,Telephone,District,Latitude,Longitude,LocationURL,Timestamp\n";
      submissions.forEach(sub => {
        const timestamp = new Date(sub.timestamp || Date.now()).toLocaleString();
        csv += `"${sub.dealer}","${sub.address}","${sub.telephone}","${sub.district}","${sub.latitude}","${sub.longitude}","${sub.locationUrl || ''}","${timestamp}"\n`;
      });
      
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', `dealer_locations_${new Date().toISOString().split('T')[0]}.csv`);
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function clearFilters() {
      document.getElementById('districtFilter').value = '';
      document.getElementById('dateFilter').value = '';
      renderTable();
    }

    // Filter functionality
    document.getElementById('districtFilter').addEventListener('change', applyFilters);
    document.getElementById('dateFilter').addEventListener('change', applyFilters);

    function applyFilters() {
      const districtFilter = document.getElementById('districtFilter').value;
      const dateFilter = document.getElementById('dateFilter').value;
      
      let filteredData = submissions;
      
      if (districtFilter) {
        filteredData = filteredData.filter(s => s.district === districtFilter);
      }
      
      if (dateFilter) {
        filteredData = filteredData.filter(s => {
          const submissionDate = new Date(s.timestamp || Date.now()).toDateString();
          const filterDate = new Date(dateFilter).toDateString();
          return submissionDate === filterDate;
        });
      }
      
      renderTable(filteredData);
    }

    // Load data on page load
    loadData();

    // Refresh data every 30 seconds
    setInterval(loadData, 30000);
  </script>
</body>
</html>
